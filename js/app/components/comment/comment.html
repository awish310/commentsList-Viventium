	<div 
	id="{{ $ctrl.comment.id }}" 
	class="comment_card panel panel-default" 
	ng-class="{
	'panel-danger': $ctrl.comment.tags === 'bug',
	'panel-success': $ctrl.comment.tags === 'issue', 
	'panel-warning': $ctrl.comment.tags === 'etc'
	}">
		<div class="panel-heading clearfix">
			<span>{{ $ctrl.comment.title }}</span>
			<div class="btn-group pull-right">
				<button class="btn btn-danger btn-xs btn-rounded" ng-click="$ctrl.onDelete($ctrl.comment.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
				<button class="btn btn-primary btn-xs btn-rounded" ng-click="$ctrl.onUpdate($ctrl.comment.id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</button>
			</div>
		</div>
		<div class="panel-body">
		<p>{{ $ctrl.comment.text }}</p>
		<p><strong>{{ $ctrl.comment.tags }}</strong></p>
		</div>
	</div>
